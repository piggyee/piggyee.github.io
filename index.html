        <header>
            <section id="home">
                <div class="text-box">
                    <h1>動物森友會</h1>
                    <h2><br>一群動物們</h2>
                    <a class="btn btn-full" href="#">了解更多</a>

            </section>

<!--about section-->
        <section class="about-us container" id="about-us">
            <div class="row title-row">
                <h2>樹懶跟他的快樂小夥伴</h2>
                <div class="dividerCenter"></div>
            </div>
            <div class="container">
                <div class="row title">
                    <div class="col-md-6 col-sm-6">
                        <p>動物們每天勤奮工作，為了取悅大狗，但大狗不管小動物們的死活，說啥是啥。"我們是他們的奴隸"</p>
                    </div>
                    <div class="col-md-6 col-sm-6">
                        <p>可憐的熊貓，總是跟著他最好的朋友鴨子做事情，做東做西卻總被人誤會，他的隊友不好，所以臉黑黑</p>
                    </div>
                </div>
            </div>
        </section> 
        <section class="member">
            <div class="container">
                <div class="row">
                    <!-- 這裡 col-md-8 包住三個 col-md-4 -->

                                <div class="dividerCenter"></div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="imageBoxesTitle boximg2">

                            </div>

                        <div class="col-md-4">

                            </div>
                        </div>
                    </div>
                    <!-- col-md-4 這裡是留白 -->
                    <div class="col-md-4">
                        <div class="bgBlack">
                            <h3>其他夥伴</h3>

                            <div class="ctaBtns">
                                <a class="button" href="#">團隊位置</a>
                            </div>
